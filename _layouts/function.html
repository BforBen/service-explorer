---
layout: default
---

<h1>{{ page.title }}</h1>

{{ content }}

<h2>Services</h2>

{% assign services = site.services | where: "function", esd_id %}

{% for item in services %}
  <h2>{{ item.title }}</h2>
  <p>{{ item.description }}</p>
  <p><a href="{{ item.url }}">{{ item.title }}</a></p>
{% endfor %}
